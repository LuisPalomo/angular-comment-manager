<md-card>
    <md-card-header>
      <h2 class="mat-title">{{userName}}</h2>
      <span class="mat-caption">{{status}}</span>
    </md-card-header>
    <md-card-content>
      <p class="date-header">{{date}}</p>
      <app-comments [comments]="comments"></app-comments>
    </md-card-content>
    <md-card-actions>
      <button md-button>LIKE</button>
      <button md-button>SHARE</button>
    </md-card-actions>
  </md-card>
